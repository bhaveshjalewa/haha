<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Capital Code Crossword</title>
<link rel="stylesheet" href="style.css">
</head>
<body>

<!-- START SCREEN -->
<div id="startScreen">
    <h1>CROSSWORD</h1>

    <div class="instructions">
        <p><strong>Instructions:</strong></p>
        <ul>
            <li>Fill the crossword using finance concepts.</li>
            <li>Across and Down clues are provided.</li>
            <li>Timer starts when you click Start.</li>
            <li>Timer stops only after correct submission.</li>
        </ul>
    </div>

    <button id="startBtn">START GAME</button>
</div>

<!-- GAME -->
<div id="gameContainer">

    <header>
        <div>MONEY WEEK 2026</div>
        <div>Time: <span id="timer">00:00</span></div>
    </header>

    <div class="container">

        <div class="game-area">
            <div id="grid"></div>

            <div class="controls">
                <button id="submitBtn">Submit</button>
                <button id="clearBtn">Clear</button>
            </div>

            <div id="message"></div>
        </div>

        <div class="clues-wrapper">
            <div class="clue-column">
                <h3>ACROSS</h3>
                <div id="acrossClues"></div>
            </div>
            <div class="clue-column">
                <h3>DOWN</h3>
                <div id="downClues"></div>
            </div>
        </div>

    </div>
</div>

<script src="script.js"></script>
</body>
</html>
